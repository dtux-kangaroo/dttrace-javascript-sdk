<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a class="dttrace" href="http://www.baidu.com" data-dttrace-triggertype="action"  data-dttrace-id="测试id">测试属性绑定</a>
  <button id="btn">点击我</button>
  <button id="btn2" class="Dta" data-dta-type="action" data-dta-message="啦啦啦" >快来点击我</button>
<script src="dttrace.js"></script>
<script>
    Dttrace.init({
      appKey:71704164,
      debug:true
    });
  
    var btn1=document.getElementById("btn");
    btn1.onclick=Dttrace.carryRocket(1006,function(event){
      console.log(this)
      return {
        $trigger_type:'action'
      }
    });
    var btn2=document.getElementById("btn2")  
    btn2.onclick=function(e){
     Dttrace.launchRocket(1003,{
       hello:123,
       $trigger_type:'action'
     },e)
    }
  </script>
</body>
</html>
